services:
  ipsa-web:
    build: .
    container_name: ipsa-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ipsa-web.rule=Host(`ipsa.scram2k.com`)"
      - "traefik.http.routers.ipsa-web.entrypoints=websecure"
      - "traefik.http.routers.ipsa-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.ipsa-web.loadbalancer.server.port=3000"
    networks:
      - traefik-public
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik-public:
    external: true
